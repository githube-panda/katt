<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="katt-page.css">
</head>

<body>
    <h1>Detta är ett frågeformulär om dig och din erfarenhet av katter</h1>
    <div class="formulär">
        <form>
            <p>Vilket kön tillhör du?</p>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Man</label><br>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Kvinna</label><br>
            <input type="radio" name="other" id="other" value="other">
            <label for="other">Annat</label>
            <br><br><br>

            <label for="age">Hur gammal är du?</label><br>
            <input type="" name="age" id="age">
            <br><br>
            <p>Gillar du katter?</p>
            <input type="radio" name="likecats" id="yes" value="yes">
            <label for="yes">Ja</label><br>
            <input type="radio" name="likecats" id="no" value="no">
            <label for="no">Nej</label><br>
            <input type="radio" name="likecats" id="yes/no" value="yes/no">
            <label for="yes/no">Tycker inte ja eller nej</label><br>
        </form>
    </div>
</body>

</html>
